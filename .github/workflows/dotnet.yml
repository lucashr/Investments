name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ./WEB/Back/src/Investments.sln

    - name: Build
      run: dotnet build ./WEB/Back/src/Investments.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./WEB/Back/src/Investments.sln --no-build --verbosity normal

    - name: Publish artifacts (optional)
      if: success()
      run: dotnet publish ./WEB/Back/src/Investments.sln --configuration Release --output ./output
