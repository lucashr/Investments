name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        path: ./source

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ./source/WEB/Back/src/Investments.sln

    - name: Clean project
      run: dotnet clean ./source/WEB/Back/src/Investments.sln

    - name: Build
      run: dotnet build ./source/WEB/Back/src/Investments.sln --configuration Release --no-restore

    - name: Debug paths
      run: |
        echo "Working directory: $PWD"
        ls -la ./source/WEB/Back/

    - name: Run tests
      run: dotnet test ./source/WEB/Back/Investments.Tests/Investments.Tests.csproj --no-build --configuration Debug --verbosity normal

    - name: Publish artifacts (optional)
      if: success()
      run: dotnet publish ./source/WEB/Back/src/Investments.sln --configuration Release --output ./output
