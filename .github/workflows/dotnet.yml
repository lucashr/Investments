name: Build and Test Investments

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0 # Altere para a vers√£o do seu projeto

    - name: Install OpenSSL
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl3
    
    - name: Restore dependencies
      run: dotnet restore ./WEB/Back/src/Investments.sln

    - name: Build project
      run: dotnet build ./WEB/Back/src/Investments.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ./WEB/Back/src/Investments.sln --no-build --verbosity detailed --nologo --parallel none
